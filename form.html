<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register to Vote</title>
  <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://startbootstrap.com/templates/agency/font-awesome-4.1.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel='stylesheet'  type='text/css'>
<link href="./style/form.css" rel="stylesheet" type='text/css'>


</head>
<body>

	<main>
		<form>
			<h1>Voter Registration</h1>

			<!-- NAME FIELD -->
			<div class="form-field">
				<label for="field" class="label--required">Name</label>
				<section>
					<svg class="icon icon-person"><use xlink:href="#icon-person"></use></svg>
					<input id="field" required type="text" placeholder="Jane Doe" />
				</section>
			</div>

			<!-- PHONE FIELD -->
			<div class="form-field">
				<label for="phone" class="label--required">Phone</label>
				<section>
					<svg class="icon icon-phone"><use xlink:href="#icon-phone"></use></svg>
					<input id="phone" required type="tel" placeholder="(234) 234-2342" />
				</section>
			</div>

			<!-- EMAIL FIELD -->
			<div class="form-field">
				<label for="email" class="label--required">Email</label>
				<section>
					<svg class="icon icon-mail_outline"><use xlink:href="#icon-mail_outline"></use></svg>
					<input id="email" required type="email" placeholder="somebody@me.com" />
				</section>
			</div>
			<!-- BUTTONS -->
			<div class="form-buttons">
				<button type="submit" class="a-btn--filled">Sign-up!</button>
				<button class="a-btn">Log in</button>
			</div>

		</form>
	</main>
</body>

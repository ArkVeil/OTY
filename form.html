<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register to Vote</title>
  <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://startbootstrap.com/templates/agency/font-awesome-4.1.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel='stylesheet'  type='text/css'>
<link href="./style/form.css" rel="stylesheet" type='text/css'>


</head>
<body>

	<main>
		<form>
			<h1>Voter Registration</h1>

			<!-- NAME FIELD -->
			<div class="form-field">
				<label for="field" class="label--required">First Name</label>
				<input type="text" class="form-control" placeholder="" id="first-name" required="" data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
			</div>
			
			<div class="form-field">
				<label for="field" class="label--required">Last Name</label>
				<input type="text" class="form-control" placeholder="" id="last-name" required="" data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
			</div>

			<!-- PHONE FIELD -->
			<div class="form-field">
				<label for="field">Phone</label>
				<input type="text" class="form-control" placeholder="" id="phone">
                <p class="help-block text-danger"></p>
			</div>

			<!-- EMAIL FIELD -->
			<div class="form-field">
				<label for="field" class="label--required">Email</label>
				<input type="text" class="form-control" placeholder="" id="email" required="" data-validation-required-message="Please enter your email.">
                <p class="help-block text-danger"></p>
			</div>
			
			<div class="form-group"> 
				<label for="State" class="label--required">State</label>
				<section>
						<div class="input-group">
							<span class="input-group-addon">
							<i class="glyphicon glyphicon-list"></i></span>
						<select name="state" class="form-control selectpicker" >
						  <option value=" " >Please select your state</option>
						  <option>Alabama</option>
						  <option>Alaska</option>
						  <option>Arizona</option>
						  <option>Arkansas</option>
						  <option>California</option>
						  <option>Colorado</option>
						  <option>Connecticut</option>
						  <option>Delaware</option>
						  <option>District of Columbia</option>
						  <option>Florida</option>
						  <option>Georgia</option>
						  <option>Hawaii</option>
						  <option>Idaho</option>
						  <option>Illinois</option>
						  <option>Indiana</option>
						  <option>Iowa</option>
						  <option>Kansas</option>
						  <option>Kentucky</option>
						  <option>Louisiana</option>
						  <option>Maine</option>
						  <option>Maryland</option>
						  <option>Mass</option>
						  <option>Michigan</option>
						  <option>Minnesota</option>
						  <option>Mississippi</option>
						  <option>Missouri</option>
						  <option>Montana</option>
						  <option>Nebraska</option>
						  <option>Nevada</option>
						  <option>New Hampshire</option>
						  <option>New Jersey</option>
						  <option>New Mexico</option>
						  <option>New York</option>
						  <option>North Carolina</option>
						  <option>North Dakota</option>
						  <option>Ohio</option>
						  <option>Oklahoma</option>
						  <option>Oregon</option>
						  <option>Pennsylvania</option>
						  <option>Rhode Island</option>
						  <option>South Carolina</option>
						  <option>South Dakota</option>
						  <option>Tennessee</option>
						  <option>Texas</option>
						  <option>Utah</option>
						  <option>Vermont</option>
						  <option>Virginia</option>
						  <option>Washington</option>
						  <option>West Virginia</option>
						  <option>Wisconsin</option>
						  <option>Wyoming</option>
						</select>
					  </div>
				</section>
			</div>
			
			<!-- BUTTONS -->
			<div class="form-buttons">
				<button type="submit" class="btn btn-xl">Register</button>
			</div>

		</form>
	</main>
</body>
